<div class="app-content content">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
    </div>
    <div class="content-body">
      <div class="row" matchHeight="card">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title" id="basic-layout-tooltip">{{'table.filter' | translate}}</h4>
            </div>
            <div class="card-content collapse show">
              <div class="card-body">
                <div class="card-text">
                
                </div>
                <form [formGroup]="issueTracking">
                  <div class="form-body">
                   
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="issueinput3">{{'table.dateFrom' | translate}}</label>
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
                            ngbDatepicker #d1="ngbDatepicker">
                          <div class="input-group-append">
                            <div class="input-group-text" (click)="d1.toggle()">
                              <i class="fa fa-calendar" style="cursor: pointer;"></i>
                            </div>
                          </div>
                            </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label for="issueinput4">{{'table.dateTo' | translate}}</label>
                          <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
                            ngbDatepicker #d2="ngbDatepicker">
                          <div class="input-group-append">
                            <div class="input-group-text" (click)="d2.toggle()">
                              <i class="fa fa-calendar" style="cursor: pointer;"></i>
                            </div>
                          </div>
                            </div>
                        </div>
                      </div>
                    </div>
                 
                  </div>
                  <div >
                    
                    <button type="submit" class="btn btn-primary">
                      <i class="la la-check"></i> {{'table.filter' | translate}}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title" id="basic-layout-icons">{{'table.search' | translate}}</h4>
            </div>
            <div class="card-content collapse show">
              <div class="card-body">
                <div class="card-text">
                  
                </div>
                <form [formGroup]="timeSheet">
                  <div class="form-body">
                    <div class="form-group">
                      <label for="timesheetinput1"> {{'userTable.username' | translate}}</label>
                      <div class="position-relative has-icon-left">
                        <input type="text" id="timesheetinput1" class="form-control" placeholder="user name"
                          formControlName="employeeName">
                        <div class="form-control-position" [ngStyle]="{'left': arabic ?  '10px': '88%' ,
                        'right': arabic ?  '88%': '10px' }">
                          <i class="feather ft-user"></i>
                        </div>
                      </div>
                    </div>
                
                  </div>
                  <div class=" right">
                    <button type="submit" class="btn btn-primary">
                      <i class="la la-check"></i> {{'table.search' | translate}}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- HTML5 export buttons table -->
      <section id="html5">
        <div class="row">
          <div class="col-12" *blockUI="'exportButtons'; message: 'Loading'">
            <m-card [options]="options" (reloadFunction)="reloadExportButtons($event)">
              <ng-container mCardHeaderTitle>
                <h3>
                  {{'dashboard.user' | translate}}
                </h3>                  
              </ng-container>
              <ng-container mCardBody>
                <div class="collapse show">
                  <div class=" card-dashboard">
                    
                    <div class=" justify-content">
                      <!-- <button class="btn btn-secondary buttons-excel buttons-html5"
                        (click)="callServiceToCopy()">Copy</button> -->
                      <button class="btn btn-secondary buttons-excel buttons-html5"
                        (click)="getExcelData()">{{'table.exportToExcel' | translate}}</button>
                      <button class="btn btn-secondary buttons-excel buttons-html5" (click)="getPdfData()">
                        {{'table.exportToPdf' | translate}}
                      </button>
                    </div>
                    <div class="table table-striped table-bordered dataex-html5-export">
                      <ngx-datatable class="bootstrap" [sortType]="'multi'" [headerHeight]="50" [footerHeight]="50"
                        [rowHeight]="'auto'" [rows]="row" [limit]="7" [columnMode]="'force'"
                        [loadingIndicator]="loadingIndicator" fxFlex="auto" [perfectScrollbar]="config">

                        <ngx-datatable-column name="Name" [flexGrow]="1" [minWidth]="90">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.name}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Position" [flexGrow]="1" [minWidth]="90">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.position}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Office" [flexGrow]="1" [minWidth]="90">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.office}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Age" [flexGrow]="1" [minWidth]="30">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.age}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Salary" [flexGrow]="1" [minWidth]="90">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.salary}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Startdate" [flexGrow]="1" [minWidth]="90">
                          <ng-template ngx-datatable-cell-template let-row="row">
                            <span>{{row.startdate}}</span>
                          </ng-template>
                        </ngx-datatable-column>
                      </ngx-datatable>
                    </div>
                  </div>
                </div>
              </ng-container>
            </m-card>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
