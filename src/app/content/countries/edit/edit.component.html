<div class="app-content content ">
  <div class="content-wrapper">
    <div class="content-header row mb-1"  [ngStyle]="{'direction': arabic ?  'rtl': 'ltr' }">
      <app-breadcrumb class="col-6" style="text-align: right;" [breadcrumb]="breadcrumbAr" *ngIf="arabic"></app-breadcrumb>
      <app-breadcrumb class="col-6" style="text-align: left;" [breadcrumb]="breadcrumb" *ngIf="!arabic"></app-breadcrumb>
    </div>

       
    <div class="content-body" [ngStyle]="{'direction': arabic ?  'rtl': 'ltr' }">
        <section class="row">
            <div class="col-12">
                <div class="card">     
                  <div class="loader-wrapper" *ngIf="loader">
                    <div class="loader-container">
                      <div class="ball-spin-fade-loader loader-blue">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                      </div>
                    </div>
                  </div>              
                  <div class="card-content" *ngIf="!loader">
                      <div class="card-body">
                          <form class="form form-horizontal" [formGroup]="editForm"  [ngStyle]="{'direction': arabic ?  'rtl': 'ltr' }"
                          (ngSubmit)="submit()" >
                            <div class="form-body" >
                              <div class="form-group row mx-auto">                                            
                                  <label class="col-md-3 label-control" for="category" [ngStyle]="{'text-align': arabic ?  'right': 'left' }"> 
                                    {{'countryTable.name' | translate}} ({{'table.en' | translate}})</label>
                                  <div class="col-md-9">
                                      <input type="text" id="name_en" class="form-control" formControlName="name_en"
                                     value="{{country.name_en}}" [ngClass]="{ 'is-invalid': submitted && f.name_en.errors }">
                                     <div *ngIf="submitted && f.name_en.errors" class="invalid-feedback">
                                         <div *ngIf="f.name_en.errors.required"> {{'form.required' | translate}} </div>
                                     </div>
                                    
                                  </div>                            
                              </div>                             
                            </div>
                            <div class="form-body">
                              <div class="form-group row mx-auto">
                                <label class="col-md-3 label-control" for="text_ar" 
                                [ngStyle]="{'text-align': arabic ?  'right': 'left' }">
                                {{'countryTable.name' | translate}} ({{'table.ar' | translate}})</label>
                                <div class="col-md-9" >
                                    <input type="text" id="name_ar" class="form-control" formControlName="name_ar"
                                    [ngClass]="{ 'is-invalid': submitted && f.name_ar.errors }">
                                    <div *ngIf="submitted && f.name_ar.errors" class="invalid-feedback">
                                        <div *ngIf="f.name_ar.errors.required">{{'form.required' | translate}} </div>
                                    </div>
                                </div>
                                
                              </div>
                            </div>
                            <div class="form-body">
                              <div class="form-group row mx-auto">
                                <label class="col-md-3 label-control" for="text_ar" 
                                [ngStyle]="{'text-align': arabic ?  'right': 'left' }">
                                {{'countryTable.abbreviation' | translate}} </label>
                                <div class="col-md-9" >
                                    <input type="text" id="abbreviation" class="form-control" 
                                    formControlName="abbreviation"  
                                    [ngClass]="{ 'is-invalid': submitted && f.abbreviation.errors }">
                                    <div *ngIf="submitted && f.abbreviation.errors" class="invalid-feedback">
                                      <div *ngIf="f.abbreviation.errors.required">{{'form.required' | translate}} </div>
                                    </div>
                                    <div *ngIf="submitted && f.abbreviation.errors?.maxlength" class="invalid-feedback">
                                      <div *ngIf="f.abbreviation.errors?.maxlength && arabic"> الاختصار  يجب الا يزيد عن 5 محارف</div>
                                      <div *ngIf="f.abbreviation.errors?.maxlength && !arabic">Abbreviation Must Be Not More Than 5 Characters</div>
                                  </div>
                                </div>
                                
                              </div>
                            </div>
                            <div class="form-body">
                              <div class="form-group row mx-auto">
                                <label class="col-md-3 label-control" for="text_ar" 
                                [ngStyle]="{'text-align': arabic ?  'right': 'left' }">
                                {{'countryTable.international_code' | translate}}</label>
                                <div class="col-md-9" >
                                    <input type="text" id="international_code" class="form-control" 
                                    formControlName="international_code"  
                                    [ngClass]="{ 'is-invalid': submitted && f.international_code.errors }">
                                    <div *ngIf="submitted && f.international_code.errors" class="invalid-feedback">
                                      <div *ngIf="f.international_code.errors.required">{{'form.required' | translate}} </div>
                                  </div>
                                    <div *ngIf="submitted && f.international_code.errors?.maxlength" class="invalid-feedback">
                                      <div *ngIf="f.international_code.errors?.maxlength && arabic"> الرمز الدولي يجب الا يزيد عن 5 محارف</div>
                                      <div *ngIf="f.international_code.errors?.maxlength && !arabic">International Code Must Be Not More Than 5 Characters</div>
                                  </div>
                                </div>
                                
                              </div>
                            </div>
                            
                            <div class="form-actions">
                              <button type="button" class="btn btn-warning mr-1 ml-1" (click)="cancel()">
                                <i class="feather ft-x"></i>   {{'form.cancelBtn' | translate}}
                              </button>
                              <button type="submit" class="btn btn-primary"  [disabled]="loaderBtn">
                              <i *ngIf="loaderBtn" class="la la-spinner spinner">

                              </i><i *ngIf="!loaderBtn" class="la la-check"></i>   {{'form.saveBtn' | translate}}
                              </button>
                            </div>
                          </form>     
                      </div>
                  </div>  
                </div>
            </div>
        </section>
    </div>
  </div>    
</div>
