<div class="app-content content " [ngStyle]="{'direction': arabic ?  'rtl': 'ltr' ,
'text-align': arabic ?  'right': 'left' }">
  <div class="content-wrapper">
    <div class="content-header row mb-1">
      <app-breadcrumb class="col-6" style="text-align: right;" [breadcrumb]="breadcrumbAr" *ngIf="arabic">
      </app-breadcrumb>
      <app-breadcrumb class="col-6" style="text-align: left;" [breadcrumb]="breadcrumb" *ngIf="!arabic">
      </app-breadcrumb>
    </div>


    <div class="content-body" >
      <section class="row">
        <div class="col-12">
          <div class="card">
            <div class="loader-wrapper" *ngIf="loader">
              <div class="loader-container">
                <div class="ball-spin-fade-loader loader-blue">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>

            <div class="card-content" *ngIf="!loader">
              <div class="card-body">
                <form class="form" [formGroup]="editForm" (ngSubmit)="submit()">
                  <div class="form-body">
                    <div class="form-group row mx-auto">
                      <label class="col-md-3 label-control" for="category">
                        {{'category.name' | translate}} ({{'table.en' | translate}})</label>
                      <div class="col-md-9">
                        <input type="text" id="name_en" class="form-control" formControlName="name_en"
                          [ngClass]="{ 'is-invalid': submitted && f.name_en.errors }">
                        <div *ngIf="submitted && f.name_en.errors" class="invalid-feedback">
                          <div *ngIf="f.name_en.errors.required">{{'form.required' | translate}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-body">
                    <div class="form-group row mx-auto">
                      <label class="col-md-3 label-control" for="category">
                        {{'category.name' | translate}} ({{'table.ar' | translate}})</label>
                      <div class="col-md-9">
                        <input type="text" id="name_ar" class="form-control" formControlName="name_ar"
                          [ngClass]="{ 'is-invalid': submitted && f.name_ar.errors }">
                        <div *ngIf="submitted && f.name_ar.errors" class="invalid-feedback">
                          <div *ngIf="f.name_ar.errors.required">{{'form.required' | translate}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-body">
                    <div class="form-group row mx-auto">
                      <label class="col-md-3 label-control" for="category">
                        {{'deliveryOption.estimated_hours' | translate}}</label>
                      <div class="col-md-9">
                        <input type="text" id="estimated_hours" class="form-control" formControlName="estimated_hours"
                          [ngClass]="{ 'is-invalid': submitted && f.estimated_hours.errors }">
                        <div *ngIf="submitted && f.estimated_hours.errors" class="invalid-feedback">
                          <div *ngIf="f.estimated_hours.errors.required">{{'form.required' | translate}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-body">
                    <div class="form-group row mx-auto">
                      <label class="col-md-3 label-control" for="category">
                        {{'deliveryOption.cost' | translate}}</label>
                      <div class="col-md-9">
                        <input type="text" id="cost" class="form-control" formControlName="cost"
                          [ngClass]="{ 'is-invalid': submitted && f.cost.errors }">
                        <div *ngIf="submitted && f.cost.errors" class="invalid-feedback">
                          <div *ngIf="f.cost.errors.required">{{'form.required' | translate}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-body">
                    <div class="form-group row mx-auto">
                      <label class="col-md-3 label-control" for="category">
                        {{'deliveryOption.type' | translate}}</label>
                      <div class="col-md-9">

                        <select class="custom-select " id="type" formControlName="type"
                          [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                          <option value="0" selected disabled></option>
                          <option value="pickup">{{ 'deliveryOption.pickup' | translate }}</option>
                          <option value="delivery">{{ 'deliveryOption.delivery' | translate }}</option>
                        </select>
                        <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                          <div *ngIf="f.type.errors.required">{{'form.required' | translate}}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <button type="button" class="btn btn-warning mr-1 ml-1" (click)="cancel()">
                      <i class="feather ft-x"></i> {{'form.cancelBtn' | translate}}
                    </button>
                    <button type="submit" class="btn btn-primary" [disabled]="loaderBtn">
                      <i *ngIf="loaderBtn" class="la la-spinner spinner">

                      </i><i *ngIf="!loaderBtn" class="la la-check"></i> {{'form.saveBtn' | translate}}
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
